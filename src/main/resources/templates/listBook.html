<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
        <title>List of all books</title>

    </head>
    <body>
        <form class="mt-3 container">
            <h1>List Books</h1>
            <div class="list">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Year</th>
                        <th>Genre</th>
                        <th>Author</th>
                        <th>Author year</th>
<!--                        <th>Comments id</th>-->
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book: ${books}">
                        <td th:text="${book.id_book}">1</td>
                        <td th:text="${book.name}">name book</td>
                        <td th:text="${book.date}">year</td>
                        <td th:text="${book.genres}">genres</td>
                        <td th:text="${book.authorName}">author</td>
                        <td th:text="${book.authorYear}">author year</td>
<!--                        <td th:text="${book.commentsId}">comment id</td>-->
                        <td>
                            <a href="edit.html" th:href="@{/book/edit(id=${book.id_book})}">Edit</a>
                        </td>

                    </tr>
                    </tbody>
                </table>

                <a  type="submit" class="btn btn-primary" href="createBook.html" th:href="@{/book/create}">Create book</a>
            </div>
        </form>



    </body>

</html>
